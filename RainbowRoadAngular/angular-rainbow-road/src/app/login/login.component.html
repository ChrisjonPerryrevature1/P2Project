<h1>Login</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onSuccessfullLogin(postForm.value)">
        <div class="form-group">
          <label for="userLoginId">UserId</label>
          <input
            type="number"
            class="form-control"
            id="userLoginId"
            required
            ngModel
            name="userLoginId"
          />
        </div>
        <div class="form-group">
          <label for="userLoginPassword">Password</label>
          <textarea
            type="text"
            class="form-control"
            id="userLoginPassword"
            required
            ngModel
            name="userLoginPassword"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
  <hr />
  <br/>
  

<button routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page" style ="padding: 10px;"> 
No Account? Register Here </button>
<button type ="button"[routerLink]="'/'" style = "padding: 10px;">
  Back to List
</button>
