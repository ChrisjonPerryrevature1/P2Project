<form [formGroup]="login" (ngSubmit)="onSubmit()">

    <h3>Login</h3>
    <div>
      <label for="email">
        Email: 
      </label>
      <input id="email" type="text" formControlName="email">
    </div>
  
    <div>
      <label for="password">
        Password:
      </label>
      <input id="password" type="text" formControlName="password">
    </div>
  
    <button class="button" style = "padding: 10px;" type="submit">Login</button>
    
</form>
<button routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page" style ="padding: 10px;"> 
No Account? Register Here </button>
