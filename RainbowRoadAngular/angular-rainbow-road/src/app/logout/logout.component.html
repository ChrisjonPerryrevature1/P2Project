<h1>Logout</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="logOut(postForm.value)">
        <div class="form-group">
          <label for="UserId"> Please enter your UserId to logout
          </label>
          <input
            type="number"
            class="form-control"
            id="UserId"
            required
            ngModel
            name="UserId"
          />
        </div>
          <button
          class="btn btn-primary"
          type="submit"
        >
        Logout
        </button>
      </form>
    </div>
  </div>
  <hr />

  <button type ="button"[routerLink]="'/'" style = "padding: 10px;">
    Back to List
  </button>
