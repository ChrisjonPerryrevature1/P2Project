<h2>Products</h2>
<div *ngFor="let product of products">
    <h3>
      <a
        [title]="product.name + ' details'"
        [routerLink]="['/products', product.id]">
        {{ product.name }}
      </a>
    </h3>
    <p *ngIf="product.Price">
        Description: ${{ product.Price }}.00
      </p>
      <button type ="button"(click)="addToCart(product)">
        Buy
    </button>
      
</div>
